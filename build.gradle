buildscript {
  ext.jmhVersion = '1.21'
  ext.kotlinVersion = '1.3.31'
  ext.okhttpVersion = '3.14.2'
  ext.okioVersion = '2.2.2'

  repositories {
    mavenCentral()
    gradlePluginPortal()
  }

  dependencies {
    classpath "me.champeau.gradle:jmh-gradle-plugin:0.4.8"
    classpath "com.github.jengelman.gradle.plugins:shadow:2.0.2"
  }
}

group 'com.publicobject.httpbenchmarking'
version '1.0-SNAPSHOT'

apply plugin: "me.champeau.gradle.jmh"
apply plugin: "com.github.johnrengelman.shadow"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
  mavenCentral()
}

jmh {
}

dependencies {
  jmh "org.openjdk.jmh:jmh-core:$jmhVersion"
  jmh "com.squareup.okhttp3:mockwebserver:$okhttpVersion"
  jmh "com.squareup.okhttp3:okhttp:$okhttpVersion"
  jmh "com.squareup.okhttp3:okhttp-tls:$okhttpVersion"
  jmh "com.squareup.okio:okio:$okioVersion"

  testCompile group: 'junit', name: 'junit', version: '4.12'
  compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
}
